<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Eurest Menu</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Eurest Menu">
    <meta name="theme-color" content="#000000">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'ios-blue': '#007AFF',
                        'ios-gray': '#8E8E93',
                        'ios-gray-2': '#AEAEB2',
                        'ios-gray-3': '#C7C7CC',
                        'ios-gray-4': '#D1D1D6',
                        'ios-gray-5': '#E5E5EA',
                        'ios-gray-6': '#F2F2F7',
                        'ios-dark-1': '#000000',
                        'ios-dark-2': '#1C1C1E',
                        'ios-dark-3': '#2C2C2E',
                        'ios-dark-4': '#3A3A3C',
                        'ios-dark-5': '#48484A',
                        'ios-dark-6': '#636366'
                    }
                }
            }
        }
    </script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            overscroll-behavior: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .safe-area-inset-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .swiftui-card {
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(84, 84, 88, 0.4);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .swiftui-button {
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            user-select: none;
        }
        
        .swiftui-button:active {
            transform: scale(0.96);
            opacity: 0.8;
        }
        
        .segment-control {
            background: rgba(58, 58, 60, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 2px;
        }
        
        .segment-active {
            background: rgba(0, 122, 255, 1);
            border-radius: 8px;
            color: white;
        }
        
        .day-button {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(84, 84, 88, 0.3);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .day-button.active {
            background: rgba(0, 122, 255, 1);
            border-color: rgba(0, 122, 255, 1);
            color: white;
        }
        
        .price-badge {
            background: linear-gradient(135deg, #007AFF, #5AC8FA);
            color: white;
            font-weight: 600;
        }
        
        .loading-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dietary-badge {
            background: rgba(52, 199, 89, 0.2);
            color: #34C759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }
        
        .dietary-badge.vegetarian {
            background: rgba(52, 199, 89, 0.2);
            color: #34C759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }
        
        .dietary-badge.pork {
            background: rgba(255, 149, 0, 0.2);
            color: #FF9500;
            border: 1px solid rgba(255, 149, 0, 0.3);
        }
        
        .dietary-badge.beef {
            background: rgba(255, 59, 48, 0.2);
            color: #FF3B30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        
        .dietary-badge.poultry {
            background: rgba(255, 204, 0, 0.2);
            color: #FFCC00;
            border: 1px solid rgba(255, 204, 0, 0.3);
        }
        
        .dietary-badge.fish {
            background: rgba(0, 122, 255, 0.2);
            color: #007AFF;
            border: 1px solid rgba(0, 122, 255, 0.3);
        }
        
        .dietary-badge.veal {
            background: rgba(175, 82, 222, 0.2);
            color: #AF52DE;
            border: 1px solid rgba(175, 82, 222, 0.3);
        }
        
        .menu-type-badge {
            background: rgba(58, 58, 60, 0.8);
            color: #AEAEB2;
            border: 1px solid rgba(84, 84, 88, 0.4);
        }
        
        /* Status bar safe area */
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            width: 48px;
            height: 28px;
            cursor: pointer;
        }
        
        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(58, 58, 60, 0.8);
            border-radius: 20px;
            transition: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .toggle-input:checked + .toggle-slider {
            background-color: #007AFF;
        }
        
        .toggle-input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        /* UwU Mode Styles */
        .uwu-mode {
            --uwu-primary: #FF69B4;
            --uwu-secondary: #FFB6C1;
            --uwu-accent: #FFC0CB;
        }
        
        .uwu-mode .swiftui-card {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.2), rgba(255, 182, 193, 0.2));
            border: 1px solid rgba(255, 105, 180, 0.4);
        }
        
        .uwu-mode .segment-control {
            background: rgba(255, 105, 180, 0.3);
        }
        
        .uwu-mode .segment-active {
            background: var(--uwu-primary);
        }
        
        .uwu-mode .day-button.active {
            background: var(--uwu-primary);
            border-color: var(--uwu-primary);
        }
        
        .uwu-mode .price-badge {
            background: linear-gradient(135deg, var(--uwu-primary), var(--uwu-secondary));
        }
        
        .uwu-mode .menu-type-badge {
            background: rgba(255, 105, 180, 0.6);
            color: white;
            border: 1px solid rgba(255, 105, 180, 0.8);
        }
        
        .uwu-mode h1 {
            color: var(--uwu-primary);
        }
        
        .uwu-mode .uwu-text::after {
            content: " ✨";
        }
        
        /* Category headers for show all mode */
        .category-header {
            background: rgba(0, 122, 255, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            margin: 16px 0 8px 0;
            text-align: center;
        }
        
        .uwu-mode .category-header {
            background: linear-gradient(135deg, var(--uwu-primary), var(--uwu-secondary));
        }
    </style>
</head>
<body class="dark bg-ios-dark-1 text-white min-h-screen">
    <div class="min-h-screen safe-top safe-bottom">
        <!-- Navigation Header -->
        <div class="sticky top-0 z-50 bg-ios-dark-1/90 backdrop-blur-lg border-b border-ios-dark-4">
            <div class="px-4 py-4">
                <h1 class="text-2xl font-bold text-center text-white">Eurest Menu</h1>
                <p class="text-center text-ios-gray text-sm mt-1">Kaserne Timeout</p>
            </div>
        </div>

        <!-- Week Navigation -->
        <div class="px-4 py-3 border-b border-ios-dark-4">
            <div class="flex justify-between items-center">
                <button class="swiftui-button text-ios-blue font-medium" onclick="previousWeek()">
                    ← Previous
                </button>
                <span class="text-ios-gray-2 font-medium" id="weekLabel">Week 30, 2025</span>
                <button class="swiftui-button text-ios-blue font-medium" onclick="nextWeek()">
                    Next →
                </button>
            </div>
        </div>

        <!-- Settings Section -->
        <div class="px-4 py-3 border-b border-ios-dark-4">
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-ios-gray-2 font-medium">Show All Categories</span>
                    <div class="toggle-switch" onclick="toggleShowAll()">
                        <input type="checkbox" id="showAllToggle" class="toggle-input">
                        <span class="toggle-slider"></span>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-ios-gray-2 font-medium uwu-text">UwU Mode</span>
                    <div class="toggle-switch" onclick="toggleUwuMode()">
                        <input type="checkbox" id="uwuToggle" class="toggle-input">
                        <span class="toggle-slider"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Day Selection -->
        <div class="px-4 py-4">
            <div class="grid grid-cols-5 gap-2" id="dayButtons">
                <!-- Day buttons will be generated dynamically -->
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="px-4 py-8 text-center hidden">
            <div class="loading-animation">
                <div class="w-8 h-8 bg-ios-blue rounded-full mx-auto mb-4"></div>
                <p class="text-ios-gray">Loading menu...</p>
            </div>
        </div>

        <!-- Menu Items -->
        <div class="px-4 pb-24 space-y-3" id="menuContainer">
            <!-- Menu items will be populated here -->
        </div>

        <!-- Error State -->
        <div id="errorState" class="px-4 py-8 text-center hidden">
            <div class="text-ios-gray text-lg mb-2">No menu available</div>
            <div class="text-ios-gray-2 text-sm">Please try selecting a different day</div>
        </div>
    </div>

    <!-- Sticky Bottom Navigation Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-ios-dark-2 border-t border-ios-gray border-opacity-20 px-4 py-3 safe-area-inset-bottom">
        <div class="segment-control">
            <div class="grid grid-cols-3 gap-1">
                <button onclick="selectCategory('breakfast')" 
                        class="swiftui-button py-3 px-4 text-center font-medium text-sm rounded-lg text-ios-gray-2"
                        data-category="breakfast">
                    Breakfast
                </button>
                <button onclick="selectCategory('lunch')" 
                        class="swiftui-button py-3 px-4 text-center font-medium text-sm rounded-lg text-ios-gray-2"
                        data-category="lunch">
                    Lunch
                </button>
                <button onclick="selectCategory('dinner')" 
                        class="swiftui-button py-3 px-4 text-center font-medium text-sm rounded-lg text-ios-gray-2"
                        data-category="dinner">
                    Dinner
                </button>
            </div>
        </div>
    </div>

    <script>
        // App state
        let currentDate = new Date().toISOString().split('T')[0];
        let currentCategory = getDefaultMealCategory(); // Auto-select based on time
        let currentWeek = Math.ceil(((new Date() - new Date(new Date().getFullYear(), 0, 1)) / 86400000 + 1) / 7);
        let currentYear = new Date().getFullYear();
        let menuData = null;
        
        // Settings state
        let showAllCategories = localStorage.getItem('showAllCategories') === 'true';
        let uwuModeEnabled = localStorage.getItem('uwuModeEnabled') === 'true';

        // Get default meal category based on current time
        function getDefaultMealCategory() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const currentTime = hours * 60 + minutes; // Convert to minutes since midnight
            
            // Time thresholds in minutes
            const breakfastEnd = 7 * 60 + 15; // 7:15
            const lunchEnd = 13 * 60; // 13:00
            const dinnerEnd = 19 * 60; // 19:00
            
            if (currentTime <= breakfastEnd) {
                return 'breakfast';
            } else if (currentTime <= lunchEnd) {
                return 'lunch';
            } else if (currentTime <= dinnerEnd) {
                return 'dinner';
            } else {
                // After dinner time, show next day's breakfast
                return 'breakfast';
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize settings
            document.getElementById('showAllToggle').checked = showAllCategories;
            document.getElementById('uwuToggle').checked = uwuModeEnabled;
            
            // Apply UwU mode if enabled
            if (uwuModeEnabled) {
                document.body.classList.add('uwu-mode');
            }
            
            // Hide/show bottom navigation based on show all setting
            const bottomNav = document.querySelector('.fixed.bottom-0');
            if (showAllCategories) {
                bottomNav.style.display = 'none';
            }
            
            generateWeekDays();
            updateWeekLabel();
            
            // Set the correct meal category button as active
            selectCategory(currentCategory);
            
            const today = new Date();
            const dayOfWeek = today.getDay();
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            selectDay(currentDate, dayNames[dayOfWeek]);
            loadMenu();
            
            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('data:text/javascript,console.log("SW loaded")');
            }
        });

        // Generate day buttons for the current week (Monday to Friday only)
        function generateWeekDays() {
            const dayButtonsContainer = document.getElementById('dayButtons');
            const today = new Date(currentDate);
            const dayNames = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
            const currentWeekStart = new Date(today);
            
            // Get Monday of current week
            const dayOfWeek = today.getDay();
            const daysToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            currentWeekStart.setDate(today.getDate() + daysToMonday);
            
            let buttonsHtml = '';
            
            // Generate 5 day buttons (Monday to Friday)
            for (let i = 0; i < 5; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(currentWeekStart.getDate() + i);
                
                const dateStr = date.toISOString().split('T')[0];
                const dayName = dayNames[i];
                const dayNumber = date.getDate();
                const isToday = dateStr === new Date().toISOString().split('T')[0];
                
                buttonsHtml += `
                    <button onclick="selectDay('${dateStr}', '${dayName}')" 
                            class="day-button swiftui-button py-3 px-2 text-center font-medium text-sm rounded-lg bg-ios-dark-3 text-ios-gray-2 ${isToday ? 'active' : ''}" 
                            data-date="${dateStr}">
                        <div class="text-xs opacity-75">${dayName}</div>
                        <div class="text-lg font-semibold">${dayNumber}</div>
                    </button>
                `;
            }
            
            dayButtonsContainer.innerHTML = buttonsHtml;
        }

        // Update week label
        function updateWeekLabel() {
            document.getElementById('weekLabel').textContent = `Week ${currentWeek}, ${currentYear}`;
        }

        // Select a day
        function selectDay(date, dayName) {
            currentDate = date;
            
            // Update button states
            document.querySelectorAll('.day-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const selectedBtn = document.querySelector(`[data-date="${date}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('active');
            }
            
            loadMenu();
        }

        // Select category
        function selectCategory(category) {
            currentCategory = category;
            
            // Update segment control
            document.querySelectorAll('[data-category]').forEach(btn => {
                btn.classList.remove('segment-active');
                btn.classList.add('text-ios-gray-2');
            });
            
            const selectedBtn = document.querySelector(`[data-category="${category}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('segment-active');
                selectedBtn.classList.remove('text-ios-gray-2');
            }
            
            if (menuData) {
                displayMenu(menuData);
            }
        }

        // Week navigation
        function previousWeek() {
            const weekStart = new Date(currentDate);
            weekStart.setDate(weekStart.getDate() - 7);
            currentDate = weekStart.toISOString().split('T')[0];
            currentWeek -= 1;
            if (currentWeek < 1) {
                currentWeek = 52;
                currentYear -= 1;
            }
            generateWeekDays();
            updateWeekLabel();
            loadMenu();
        }

        function nextWeek() {
            const weekStart = new Date(currentDate);
            weekStart.setDate(weekStart.getDate() + 7);
            currentDate = weekStart.toISOString().split('T')[0];
            currentWeek += 1;
            if (currentWeek > 52) {
                currentWeek = 1;
                currentYear += 1;
            }
            generateWeekDays();
            updateWeekLabel();
            loadMenu();
        }

        // Generate base64 payload for the current week (using correct API format)
        function generateCurrentPayload(date) {
            const targetDate = new Date(date);
            const startOfWeek = new Date(targetDate);
            startOfWeek.setDate(targetDate.getDate() - targetDate.getDay() + 1);
            
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            
            const formatDate = (d) => d.toISOString().split('T')[0];
            const startDate = formatDate(startOfWeek);
            const endDate = formatDate(endOfWeek);
            const currentDate = formatDate(targetDate);
            
            const fieldsStart = '100-0/+MenuDate1&+MenuOrder1/ID';
            const otherFields = [
                'MenuDate1',
                'MenuIngredients1',
                'MenuIngredients2',
                'MenuIngredients3', 
                'MenuIngredients4',
                'MenuPricePrefix1',
                'MenuPrice1',
                'MenuPrice2',
                'MenuPrice3',
                'MenuPrice4',
                'MenuPriceDescription1',
                'MenuPriceDescription2',
                'MenuPriceDescription3',
                'MenuPriceDescription4',
                'Menuline.ID',
                'Menuline._LanguageConfig',
                'Menuline.MenulineLabel1',
                'Menuline.MenulineKey1',
                'Menuline.MenulineOrder1',
                'Menuline.Outlet',
                'Special',
                'MenuDeclaration',
                '_LanguageConfig',
                'Outlet.ID',
                'MenuAdditionalInformation1',
                'MenuNutriscore1',
                'MenuEcoscore1',
                'MenuAcidBased1'
            ];
            
            const filters = [
                `MenuOrder1/MenuDate1=bt:{{${startDate}|${endDate}}}`,
                `MenuDate1=ge:{{${currentDate}}}`,
                'Outlet=eq:{{578}}',
                `MenuDate1=le:{{${endDate}}}`
            ];
            
            const params = [fieldsStart, ...otherFields, ...filters].join('&');
            return btoa(encodeURIComponent(params));
        }

        // Build API URL
        function buildApiUrl(date) {
            const baseUrl = 'https://clients.eurest.ch/api/Menu';
            const base64Payload = generateCurrentPayload(date);
            return `${baseUrl}/${base64Payload}`;
        }

        // Load menu data from API
        async function loadMenu() {
            const loadingState = document.getElementById('loadingState');
            const menuContainer = document.getElementById('menuContainer');
            const errorState = document.getElementById('errorState');

            loadingState.classList.remove('hidden');
            menuContainer.innerHTML = '';
            errorState.classList.add('hidden');

            try {
                const apiUrl = buildApiUrl(currentDate);
                console.log('Fetching from:', apiUrl);

                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json, text/plain, */*',
                        'User-Agent': 'Mozilla/5.0 (iPhone; CPU iPhone OS 15_0 like Mac OS X) AppleWebKit/605.1.15',
                        'Referer': 'https://clients.eurest.ch/kaserne/de/Timeout'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response:', data);
                
                menuData = data;
                displayMenu(data);

            } catch (error) {
                console.error('Error loading menu:', error);
                errorState.classList.remove('hidden');
            } finally {
                loadingState.classList.add('hidden');
            }
        }

        // Display menu items
        function displayMenu(data) {
            const menuContainer = document.getElementById('menuContainer');
            const errorState = document.getElementById('errorState');

            if (!data || !data.data || (Array.isArray(data.data) && data.data.length === 0)) {
                errorState.classList.remove('hidden');
                return;
            }

            let menuItems = data.data || [];
            
            if (showAllCategories) {
                // Show all categories grouped together
                const dateFilteredItems = filterByDateOnly(menuItems, currentDate);
                
                if (dateFilteredItems.length === 0) {
                    menuContainer.innerHTML = `
                        <div class="text-center py-8">
                            <div class="text-ios-gray text-lg mb-2">${uwuModeEnabled ? uwuifyText('No menu available') : 'No menu available'}</div>
                            <div class="text-ios-gray-2 text-sm">${uwuModeEnabled ? uwuifyText('for') : 'for'} ${new Date(currentDate).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}</div>
                        </div>
                    `;
                    return;
                }
                
                // Group items by category
                const categories = {
                    breakfast: { items: [], label: uwuModeEnabled ? uwuifyText('Breakfast') : 'Breakfast' },
                    lunch: { items: [], label: uwuModeEnabled ? uwuifyText('Lunch') : 'Lunch' },
                    dinner: { items: [], label: uwuModeEnabled ? uwuifyText('Dinner') : 'Dinner' }
                };
                
                dateFilteredItems.forEach(item => {
                    if (!item.Menuline || !item.Menuline.MenulineKey1) {
                        categories.lunch.items.push(item);
                        return;
                    }
                    
                    const menulineKey = item.Menuline.MenulineKey1.toLowerCase();
                    
                    if (menulineKey.includes('frühstück')) {
                        categories.breakfast.items.push(item);
                    } else if (menulineKey === 'menu' || menulineKey === 'vegi' || menulineKey === 'hit') {
                        categories.lunch.items.push(item);
                    } else if (menulineKey.includes('abend') || menulineKey === 'tagesdessert') {
                        categories.dinner.items.push(item);
                    } else {
                        categories.lunch.items.push(item);
                    }
                });
                
                let allMenuHtml = '';
                Object.keys(categories).forEach(categoryKey => {
                    const category = categories[categoryKey];
                    if (category.items.length > 0) {
                        allMenuHtml += `<div class="category-header">${category.label}</div>`;
                        allMenuHtml += category.items.map(item => createMenuItemHtml(item)).join('');
                    }
                });
                
                menuContainer.innerHTML = allMenuHtml;
            } else {
                // Original single category behavior
                const filteredItems = filterByDateAndCategory(menuItems, currentDate, currentCategory);
                
                if (filteredItems.length === 0) {
                    menuContainer.innerHTML = `
                        <div class="text-center py-8">
                            <div class="text-ios-gray text-lg mb-2">${uwuModeEnabled ? uwuifyText(`No ${currentCategory} menu available`) : `No ${currentCategory} menu available`}</div>
                            <div class="text-ios-gray-2 text-sm">${uwuModeEnabled ? uwuifyText('for') : 'for'} ${new Date(currentDate).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}</div>
                        </div>
                    `;
                    return;
                }

                const menuHtml = filteredItems.map(item => createMenuItemHtml(item)).join('');
                menuContainer.innerHTML = menuHtml;
            }
            
            menuContainer.classList.add('slide-up');
        }
        
        // Filter menu items by date only (for show all mode)
        function filterByDateOnly(items, targetDate) {
            const targetDateStr = targetDate;
            return items.filter(item => {
                if (!item.MenuDate1) return false;
                const itemDate = new Date(item.MenuDate1);
                itemDate.setDate(itemDate.getDate() + 1);
                const itemDateStr = itemDate.toISOString().split('T')[0];
                return itemDateStr === targetDateStr;
            });
        }

        // Filter menu items by date and category
        function filterByDateAndCategory(items, targetDate, category) {
            const targetDateStr = targetDate;
            const dateFilteredItems = items.filter(item => {
                if (!item.MenuDate1) return false;
                // The API returns dates like "2025-07-20T22:00:00.000Z" which is actually the next day
                // We need to parse this correctly
                const itemDate = new Date(item.MenuDate1);
                // Add one day to get the actual menu date
                itemDate.setDate(itemDate.getDate() + 1);
                const itemDateStr = itemDate.toISOString().split('T')[0];
                return itemDateStr === targetDateStr;
            });

            return dateFilteredItems.filter(item => {
                if (!item.Menuline || !item.Menuline.MenulineKey1) return true;
                
                const menulineKey = item.Menuline.MenulineKey1.toLowerCase();
                
                switch (category) {
                    case 'breakfast':
                        return menulineKey.includes('frühstück');
                    case 'lunch':
                        return menulineKey === 'menu' || menulineKey === 'vegi' || menulineKey === 'hit';
                    case 'dinner':
                        return menulineKey.includes('abend') || menulineKey === 'tagesdessert';
                    default:
                        return true;
                }
            });
        }

        // Create HTML for a menu item
        function createMenuItemHtml(item) {
            const menulineLabel = item.Menuline?.MenulineLabel1 ? 
                JSON.parse(item.Menuline.MenulineLabel1).DE || item.Menuline.MenulineKey1 : 'Menu Item';
            
            // Get the actual dish description (ingredients combined) - this should be the main title
            const ingredients = [];
            for (let i = 1; i <= 4; i++) {
                const ingredient = item[`MenuIngredients${i}`];
                if (ingredient) {
                    const parsed = JSON.parse(ingredient);
                    if (parsed.DE && parsed.DE.trim()) ingredients.push(parsed.DE.trim());
                }
            }
            const dishName = ingredients.join(', ').replace(/,+/g, ',').replace(/,\s*,/g, ',') || 'No description available';
            
            const price = item.MenuPrice1 || 0;
            
            // Process dietary information with colors
            const declarations = item.MenuDeclaration || [];
            const dietaryInfo = declarations.map(decl => {
                if (decl.MenuDeclarationLabel1) {
                    const parsed = JSON.parse(decl.MenuDeclarationLabel1);
                    const label = parsed.DE || parsed.EN || 'Unknown';
                    
                    // Determine color class based on dietary type
                    let colorClass = 'dietary-badge';
                    const labelLower = label.toLowerCase();
                    
                    if (labelLower.includes('vegetarisch') || labelLower.includes('vegetarian')) {
                        colorClass += ' vegetarian';
                    } else if (labelLower.includes('schwein') || labelLower.includes('pork')) {
                        colorClass += ' pork';
                    } else if (labelLower.includes('rindfleisch') || labelLower.includes('beef')) {
                        colorClass += ' beef';
                    } else if (labelLower.includes('geflügel') || labelLower.includes('poultry')) {
                        colorClass += ' poultry';
                    } else if (labelLower.includes('fisch') || labelLower.includes('fish')) {
                        colorClass += ' fish';
                    } else if (labelLower.includes('kalbfleisch') || labelLower.includes('veal')) {
                        colorClass += ' veal';
                    }
                    
                    return { label, colorClass };
                }
                return null;
            }).filter(info => info);
            
            const priceHtml = price > 0 ? `<span class="price-badge text-xs px-3 py-1 rounded-full">CHF ${price.toFixed(2)}</span>` : '';
            
            // Menu type badge (Menu, Vegi, Hit, etc.)
            const displayMenulineLabel = uwuModeEnabled ? uwuifyText(menulineLabel) : menulineLabel;
            const menuTypeBadge = `<span class="menu-type-badge text-xs px-2 py-1 rounded-full">${displayMenulineLabel}</span>`;
            
            // Create dietary badges with different colors
            const dietaryHtml = dietaryInfo.length > 0 ? 
                dietaryInfo.map(info => {
                    const displayLabel = uwuModeEnabled ? uwuifyText(info.label) : info.label;
                    return `<span class="${info.colorClass} text-xs px-2 py-1 rounded-full mr-2">${displayLabel}</span>`;
                }).join('') : '';

            const displayDishName = uwuModeEnabled ? uwuifyText(dishName) : dishName;

            return `
                <div class="swiftui-card p-4 rounded-xl swiftui-button" onclick="showItemDetails('${dishName.replace(/'/g, '\\\'').replace(/"/g, '&quot;')}', '${menulineLabel.replace(/'/g, '\\\'').replace(/"/g, '&quot;')}')">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-white flex-1 pr-3 text-lg leading-tight">${displayDishName}</h3>
                        ${priceHtml}
                    </div>
                    <div class="flex flex-wrap gap-2 mb-3">
                        ${menuTypeBadge}
                        ${dietaryHtml}
                    </div>
                </div>
            `;
        }

        // Show item details
        function showItemDetails(dishName, menuType) {
            // Create a simple modal-like alert for now
            const message = uwuModeEnabled ? 
                `${uwuifyText(dishName)}\n\nType: ${uwuifyText(menuType)}` : 
                `${dishName}\n\nType: ${menuType}`;
            
            // For iOS, we can create a more native-looking modal
            if (window.confirm(message)) {
                // User clicked OK
            }
        }
        
        // UwU text transformation
        function uwuifyText(text) {
            if (!uwuModeEnabled) return text;
            
            return text
                .toLowerCase()
                .replace(/r/g, 'w')
                .replace(/l/g, 'w')
                .replace(/n([aeiou])/g, 'ny$1')
                .replace(/ove/g, 'uv')
                .replace(/\b(you|u)\b/g, 'uwu')
                .replace(/th/g, 'f')
                .replace(/\b(the)\b/g, 'da')
                .replace(/!/g, ' uwu!')
                .replace(/\./g, ' owo.')
                + (Math.random() > 0.7 ? ' >w<' : Math.random() > 0.5 ? ' uwu' : ' owo');
        }
        
        // Toggle functions
        function toggleShowAll() {
            showAllCategories = !showAllCategories;
            localStorage.setItem('showAllCategories', showAllCategories);
            document.getElementById('showAllToggle').checked = showAllCategories;
            
            // Update bottom navigation visibility
            const bottomNav = document.querySelector('.fixed.bottom-0');
            if (showAllCategories) {
                bottomNav.style.display = 'none';
            } else {
                bottomNav.style.display = 'block';
            }
            
            if (menuData) {
                displayMenu(menuData);
            }
        }
        
        function toggleUwuMode() {
            uwuModeEnabled = !uwuModeEnabled;
            localStorage.setItem('uwuModeEnabled', uwuModeEnabled);
            document.getElementById('uwuToggle').checked = uwuModeEnabled;
            
            // Apply/remove uwu mode class to body
            if (uwuModeEnabled) {
                document.body.classList.add('uwu-mode');
            } else {
                document.body.classList.remove('uwu-mode');
            }
            
            if (menuData) {
                displayMenu(menuData);
            }
        }
    </script>
</body>
